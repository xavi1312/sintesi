<div class="item pt-2 pb-2">
  <mat-chip-list>
    <mat-chip>{{etiqueta.nom}} 
      <mat-icon [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>


<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="obrirDialog()"> 
    <mat-icon>edit</mat-icon>
    <span>Editar</span>
  </button>
  <button mat-menu-item (click)="eliminarEtiqueta()">
    <mat-icon>delete</mat-icon>
    <span>Eliminar</span>
  </button>
</mat-menu>
