<div mat-dialog-content>
  <p>Per quan vola l'alarma</p>
  <mat-form-field>
        <input matInput
               readonly
               [matDatepicker]="picker"
               (focus)=picker.open() [(ngModel)]="data.alarma">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false" [type]="'datetime'" [twelveHour]="false"></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.alarma" cdkFocusInitial>Guardar</button>
</div>
